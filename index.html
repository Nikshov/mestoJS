<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header">
    <img class="logo" alt="логотип Mesto" src="./images/logo.svg">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques.png">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <p class="profile__info-about">Исследователь океана</p>
        <button type="button" class="profile__edit-button" aria-label="редактировать информацию в профиле"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="описание функции кнопки"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск" />
        <div class="element__panel">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__heart-button" aria-label="описание функции кнопки"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="гора Эльбрус" />
        <div class="element__panel">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__heart-button" aria-label="описание функции кнопки"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Dombay.png" alt="Домбай" />
        <div class="element__panel">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__heart-button" aria-label="описание функции кнопки"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="гора Эльбрус" />
        <div class="element__panel">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__heart-button" aria-label="описание функции кнопки"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Dombay.png" alt="Домбай" />
        <div class="element__panel">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__heart-button" aria-label="описание функции кнопки"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаево-Черкесия" />
        <div class="element__panel">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" class="element__heart-button" aria-label="описание функции кнопки"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  </main>
</body>

</html>
