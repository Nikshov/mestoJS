<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header">
    <img class="logo" alt="логотип Mesto" src="./images/logo.svg">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques.png" alt="Фотография профиля">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <p class="profile__info-about">Исследователь океана</p>
        <button type="button" class="profile__edit-button" aria-label="редактировать информацию в профиле"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="описание функции кнопки"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск">
        <div class="element__panel">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__heart-button" aria-label="описание функции кнопки"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="гора Эльбрус">
        <div class="element__panel">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__heart-button" aria-label="описание функции кнопки"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Dombay.png" alt="Домбай">
        <div class="element__panel">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__heart-button" aria-label="описание функции кнопки"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="гора Эльбрус">
        <div class="element__panel">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__heart-button" aria-label="описание функции кнопки"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Dombay.png" alt="Домбай">
        <div class="element__panel">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__heart-button" aria-label="описание функции кнопки"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаево-Черкесия">
        <div class="element__panel">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" class="element__heart-button" aria-label="описание функции кнопки"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="кнопка закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form" class="popup__form" autocomplete="on">
      <input type="text" name="name" class="popup__input popup__input_field_name" placeholder="Отображаемое имя"/>
      <input type="text" name="about" class="popup__input popup__input_field_about" placeholder="деятельность"/>
      <button type="submit" class="popup__save-button" aria-label="кнопка сохранить">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
